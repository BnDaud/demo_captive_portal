{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-gray-900 flex items-center justify-center text-amber-500 p-5"
    >
      Designed by&nbsp;
      <a
        href="https://vectoredmatrix.vercel.app/?username=Vector"
        target="_blank"
        class="text-blue-500 text-xl hover:underline hover:text-blue-400 flex items-center gap-1"
      >
        VectoredMatrix
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 7h6m0 0v6m0-6L10 19"
          />
        </svg>
      </a>
    </div>
    <div class="bg-gray-900 flex items-center justify-center h-screen p-5">
      <form
        method="post"
        action="{{ form_action }}"
        enctype="multipart/form-data"
        class="flex flex-col md:flex-row items-center bg-gray-800 p-6 md:p-12 rounded-lg shadow-lg w-full max-w-4xl"
      >
        {% csrf_token %}

        <!-- Left side: Logo -->
        <div class="w-full md:w-1/2 flex justify-center mb-6 md:mb-0">
          {% block image %} {% endblock image%}
        </div>

        <!-- Right side: Form -->
        <div class="w-full md:w-1/2">
          {% block details %} {% endblock details %}
        </div>
      </form>
    </div>
  </body>
</html>
