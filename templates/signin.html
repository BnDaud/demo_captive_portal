{% extends 'base.html'%} {% load static %} {% block image %}

<img src="{% static 'images/logo_1.png' %}" alt="LOGO" class="w-40 md:w-60" />

{% endblock image %} {% block details%} {% csrf_token %}
<p class="text-2xl font-bold text-amber-600 text-center mb-6">
  Welcome to Captive Portal
</p>
{% if Email%}
<p class="text-sm font-italics text-red-600 mb-2">{{Email}}</p>
{% endif %}

<div class="mb-4">
  <input
    name="email"
    type="text"
    required
    class="w-full p-3 bg-gray-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
    placeholder="Email / Registration Number"
  />
</div>

<div class="mb-4">
  {% if Password %}
  <p class="text-sm font-italics text-red-600 mb-2">{{Password}}</p>
  {% endif%}
  <input
    type="password"
    name="password"
    required
    class="w-full p-3 bg-gray-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
    placeholder="Password"
  />
</div>

<div class="flex justify-end">
  <button
    type="submit"
    name="submit"
    class="bg-amber-500 text-gray-900 px-6 py-3 rounded-lg hover:bg-amber-600 transition"
  >
    Login
  </button>
</div>
<div class="mt-3 p-2 -mb-5">
  <a href="{% url 'portal:createuser' %}">
    <p class="text-blue-300 rounded-full hover:animate-none">
      Don't Have An Account ? Sign Up
    </p></a
  >
</div>
{% endblock details%}
