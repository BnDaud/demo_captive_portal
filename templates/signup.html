{% extends 'base.html' %} {% load static %} 

   {% block image %}
<div class="hidden md:block md:-ml-40 lg:-ml-0">
  <img
    src="{% static 'images/logo_1.png' %}"
    alt="LOGO"
    class="w-40 lg:w-60 md:w-56"
  />
</div>
{% endblock image %} {% block details %}
<div class="block md:hidden -mt-5">
  <p class="text-amber-500 capitalize text-sm text-center">
    New Users can only be created in a Desktop View
  </p>
  <a href="{% url 'portal:login' %}" class="flex justify-center">
    <p class="text-center text-white mt-2 bg-amber-500 w-20 p-1 rounded-lg">
      Login
    </p></a
  >
</div>
<div class="hidden md:block md:-ml-28 lg:-ml-8">
  <div class="flex gap-4 items-center">
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >Username/Nickname<span class="text-red-900 text-xl"
          >**
          <span class="text-sm"
            >{% if Username%} {{Username}}{% endif%}</span
          ></span
        ></label
      >
      <input
        required
        name="username"
        type="text"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="Matrix"
      />
    </div>
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >Email <span class="text-red-900 text-xl">** 
          <span class="text-sm">{% if Email%} {{Email}}{% endif%}</span>
        </span></label
      >
      <input
        required
        name="email"
        type="email"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="matrixauto7@gmail.com"
      />
    </div>
  </div>
  <div class="flex gap-4 items-center">
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >First Name<span class="text-red-900 text-xl">*</span></label
      >
      <input
        required
        name="firstname"
        type="text"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="Muhammad"
      />
    </div>
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >Last Name / Surname<span class="text-red-900 text-xl">*</span></label
      >
      <input
        required
        name="lastname"
        type="text"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="Abdullah"
      />
    </div>
  </div>
  <div class="flex gap-4 items-center">
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >Registration Number<span class="text-red-900 text-xl">**
            <span class="text-sm">{% if RegistrationNumber %} {{RegistrationNumber}}{% endif%}</span>
        </span>
        </span></label
      >
      <input
        required
        name="registration_number"
        type="text"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
        placeholder="TRGC/2324/089"
      />
    </div>
    <div class="space-y-1">
      <label class="text-sm text-amber-500"
        >Admin Password <span class="text-red-900 text-xl">*</span></label
      >
      <input
        required
        name="password"
        type="password"
        class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500"
      />
    </div>
  </div>
  <div class="space-y-1 flex flex-col">
    <label class="text-sm text-amber-500"
      >Profile Picture <span class="text-red-900 text-xl">*</span></label
    >
    <input
      required
      name="image"
      type="file"
      class="bg-gray-700 pl-2 py-1 rounded-lg outline-none focus:ring-2 focus:ring-amber-500 w-1/2"
    />
  </div>
  <div class="flex justify-end -mb-5 mt-5">
    <button class="p-2 -mr-8 text-white bg-amber-500 rounded-lg">Submit</button>
  </div>
</div>
 <div class="hidden md:block flex justify-start -mb-5 mt-5 md:-ml-28 lg:-ml-8">
    <a href="{% url 'portal:login' %}" class="p-2 text-blue-300 rounded-lg">Already had an account ? SignIn</a>
  </div>
</div>
{% endblock details %}
